<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- external links -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- internal links -->
    <p>
    <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local images -->
    <img src="/img/me.jpg" alt="my image" width="400">

    <br>
    <!-- Remote images -->
    <img src="https://source.unsplash.com/400x400" alt="Alt text">

</body>
</html>

<!-- NOTES -->
<!-- Wrapping inline elements in a paragraph tag will "make" them block elements -->
