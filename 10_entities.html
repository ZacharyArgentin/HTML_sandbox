<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities & symbols</title>
</head>
<body>
    <!-- non breaking space -->
    <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; Zach</p>

    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>2 &lt; 5</p>
    <p>2 &#60; 5</p>

    <p>&copy;</p>
    <p>&reg;</p>
    <p>&cent;</p>
    <p>&pound; &yen; &euro;</p>
    <p>&spades; &hearts; &clubs; &diams;</p>

    <code>
        &lt;b&gt;bold&lt;/b&gt;
    </code>

    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
