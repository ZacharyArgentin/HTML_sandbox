<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.js">
        <!-- Text -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Zachary">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>
        <!-- Text Area -->
        <div>
            <label for="comment">Comments</label><br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <!-- Select (drop down menu) -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="qty">Quantity</label>
            <input type="number" name="qty" id="qty">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birth Date</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio Buttons -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="basic"> Basic
            <input type="radio" name="membership" id="membership" value="basic" checked> Pro
        </div>
        <!-- Checkbox -->
        <div>
            <label for="hobby">I Like...</label>
            <input type="checkbox" name="hobby" id="hobby" value="bike"> Bike
            <input type="checkbox" name="hobby" id="hobby" value="car"> Car
            <input type="checkbox" name="hobby" id="hobby" value="boat"> Boat
            <input type="checkbox" name="hobby" id="hobby" value="train"> Train
        </div>
        <!-- Input Submit -->
        <input type="submit" value="Submit Form">
        <!-- Button Submit -->
        <button type="submit">Submit Form</button>
        <!-- Button Reset -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
