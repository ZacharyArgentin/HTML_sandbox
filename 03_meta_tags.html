<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Use Microsoft edge settings for internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the webpage responsive to device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Put things in the title that describe the page. Helps with search engines -->
    <!-- The title is what shows up in search engine results -->
    <title>Meta Tags</title>
    <meta name="description" content="This will show up in the search engine results">
    <meta name="keywords" content="website, html, css, coding, meta tags">
    <!-- This makes your website not show up in search engines -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
</head>
<body>
    
</body>
</html>
